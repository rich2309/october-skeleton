description = "Default layout"
==
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>October CMS - {{ this.page.title }}</title>
    <meta name="description" content="{{ this.page.meta_description }}">
    <meta name="title" content="{{ this.page.meta_title }}">
    <meta name="author" content="OctoberCMS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="generator" content="OctoberCMS">

    <!-- LINK FONT -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barrio" rel="stylesheet">

    <link href="{{ [
        'assets/libs/font-awesome-4.7.0/css/font-awesome.css',
        'assets/compiled/css/style.css',
        'assets/compiled/css/bootstrap.css',
        'assets/compiled/css/enovos-static.css']|theme }}" rel="stylesheet">
    {% styles %}
</head>
<body>

<!-- Header -->
<header>
    {% partial 'help_menu' %}
    {% partial 'top_menu' %}
</header>

<!-- Content -->
<div class="page-body">
    {% partial 'side_menu' %}
    <div id="container" class="ml-container" style="padding-bottom: 312px; margin-top: 70px" >
        {% page %}
    </div>
</div>



<!-- Scripts -->

<script src="https://www.enovos.lu/js/a3755c6.js"></script>
{% framework extras %}
{% scripts %}

</body>
</html>
